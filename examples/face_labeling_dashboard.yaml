title: WhoRang Face Management
views:
  - title: Face Management
    type: sections
    max_columns: 3
    dense_section_placement: false
    header:
      layout: responsive
      badges_position: top
      card:
        type: markdown
        content: |
          # ðŸ¤– WhoRang AI Doorbell System
          **Intelligent face recognition and visitor management**
    badges:
      - type: entity
        entity: binary_sensor.whorang_system_online
        name: System
        show_name: true
        show_state: true
      - type: entity
        entity: sensor.whorang_ai_provider
        name: AI Provider
        show_name: true
        show_state: true
      - type: entity
        entity: binary_sensor.whorang_ai_processing
        name: Processing
        show_name: true
        show_state: true
    sections:
      - type: grid
        cards:
          - type: heading
            heading: System Status
          - type: heading
            heading: System Overview
            heading_style: title
            icon: mdi:cog
          - type: tile
            entity: sensor.whorang_system_status
            name: System Status
            icon: mdi:server
            color: >
              {% if is_state('sensor.whorang_system_status', 'online') %}
                green
              {% else %}
                red
              {% endif %}
          - type: tile
            entity: sensor.whorang_ai_provider
            name: AI Provider
            icon: mdi:brain
            color: blue
          - type: tile
            entity: sensor.whorang_ai_response_time
            name: Response Time
            icon: mdi:speedometer
            color: >
              {% set time = states('sensor.whorang_ai_response_time') | float(0) %}
              {% if time < 2 %}
                green
              {% elif time < 5 %}
                orange
              {% else %}
                red
              {% endif %}
      - type: grid
        cards:
          - type: heading
            heading: Face Analytics
          - type: heading
            heading: Detection Analytics
            heading_style: title
            icon: mdi:chart-line
          - type: tile
            entity: sensor.whorang_visitors_today
            name: Visitors Today
            icon: mdi:account-clock
            color: blue
          - type: tile
            entity: sensor.whorang_visitors_this_week
            name: This Week
            icon: mdi:calendar-week
            color: green
          - type: tile
            entity: sensor.whorang_visitors_this_month
            name: This Month
            icon: mdi:calendar-month
            color: purple
          - type: tile
            entity: sensor.whorang_known_faces
            name: Known Faces
            icon: mdi:account-group
            color: green
          - type: tile
            entity: sensor.whorang_latest_face_detection
            name: Latest Detection
            icon: mdi:face-man
            color: blue
      - type: grid
        visibility:
          - condition: numeric_state
            entity: sensor.whorang_unknown_faces
            above: 0
        cards:
          - type: heading
            heading: Attention Required
          - type: heading
            heading: Unknown Faces Detected
            heading_style: title
            icon: mdi:alert-circle
          - type: tile
            entity: sensor.whorang_unknown_faces
            name: Unknown Faces
            icon: mdi:face-recognition
            color: orange
            features:
              - type: numeric-input
                style: buttons
          - type: markdown
            content: >
              ## âš ï¸ Action Required


              **{{ states('sensor.whorang_unknown_faces') }}**
              unknown face(s) need labeling.


              **Latest Detection:** {{
              states('sensor.whorang_latest_face_detection') }}


              {% if state_attr('sensor.whorang_unknown_faces',
              'next_face_to_label') %}

              **Next Face:** ID {{
              state_attr('sensor.whorang_unknown_faces',
              'next_face_to_label').face_id }} 

              (Quality: {{
              state_attr('sensor.whorang_unknown_faces',
              'next_face_to_label').quality_score }})

              {% endif %}
          - type: button
            name: Refresh Unknown Faces
            icon: mdi:refresh
            tap_action:
              action: call-service
              service: whorang.get_unknown_faces
              service_data:
                limit: 50
                quality_threshold: 0.6
            hold_action:
              action: more-info
      - type: grid
        visibility:
          - condition: numeric_state
            entity: sensor.whorang_unknown_faces
            above: 0
        cards:
          - type: heading
            heading: Face Details
          - type: heading
            heading: Detailed Face Information
            heading_style: subtitle
            icon: mdi:information
          - type: markdown
            content: >
              {% set face_details =
              state_attr('sensor.whorang_unknown_faces',
              'face_details') %}

              {% if face_details %}

              ## Faces Requiring Labeling:


              {% for face in face_details %}

              ### ðŸ†” Face ID: {{ face.face_id }}


              | Property | Value |

              |----------|-------|

              | **Quality Score** | {{ face.quality_score }} ({{ 'High' if
              face.quality_score > 0.8 else 'Medium' if face.quality_score > 0.6
              else 'Low' }}) |

              | **Confidence** | {{ face.confidence }}% |

              | **Detected** | {{ face.created_at }} |

              | **Event ID** | {{ face.visitor_event_id }} |

              {% if face.ai_title %}| **Context** | {{ face.ai_title }} |{%
              endif %}


              {% if face.face_image_url %}

              **ðŸ–¼ï¸ [View Face Crop]({{ face.face_image_url }})**

              {% endif %}

              {% if face.original_image_url %}

              **ðŸ“· [View Full Image]({{ face.original_image_url }})**

              {% endif %}


              ---

              {% endfor %}


              **ðŸ’¡ Instructions:** {{
              state_attr('sensor.whorang_unknown_faces',
              'labeling_instructions') }}

              {% else %}

              **No face details available.** Click "Refresh Unknown Faces" to
              load data.

              {% endif %}
      - type: grid
        visibility:
          - condition: numeric_state
            entity: sensor.whorang_unknown_faces
            above: 0
        cards:
          - type: heading
            heading: Quick Actions
          - type: heading
            heading: Quick Label Next Face
            heading_style: subtitle
            icon: mdi:lightning-bolt
          - type: markdown
            content: >
              **Note:** The input_text.quick_person_name entity needs to be created as a helper.
              
              Go to Settings â†’ Devices & Services â†’ Helpers â†’ Create Helper â†’ Text
              
              Name: "Quick Person Name", Entity ID: quick_person_name
          - type: button
            name: >-
              ðŸ·ï¸ Label Next Face
            icon: mdi:tag
            tap_action:
              action: call-service
              service: whorang.label_face
              service_data:
                face_id: >-
                  {{ state_attr('sensor.whorang_unknown_faces',
                  'next_face_to_label').face_id if
                  state_attr('sensor.whorang_unknown_faces',
                  'next_face_to_label') else 1 }}
                person_name: '{{ states(''input_text.quick_person_name'') }}'
            hold_action:
              action: more-info
          - type: button
            name: âž• Create New Person
            icon: mdi:account-plus
            tap_action:
              action: call-service
              service: whorang.create_person_from_face
              service_data:
                face_id: >-
                  {{ state_attr('sensor.whorang_unknown_faces',
                  'next_face_to_label').face_id if
                  state_attr('sensor.whorang_unknown_faces',
                  'next_face_to_label') else 1 }}
                person_name: '{{ states(''input_text.quick_person_name'') }}'
                description: Added via dashboard
            hold_action:
              action: more-info
          - type: button
            name: ðŸ” Get Face Similarities
            icon: mdi:face-recognition
            tap_action:
              action: call-service
              service: whorang.get_face_similarities
              service_data:
                face_id: >-
                  {{ state_attr('sensor.whorang_unknown_faces',
                  'next_face_to_label').face_id | int if
                  state_attr('sensor.whorang_unknown_faces',
                  'next_face_to_label') else 1 }}
                threshold: 0.6
                limit: 10
            hold_action:
              action: more-info
      - type: grid
        cards:
          - type: heading
            heading: Manual Management
          - type: heading
            heading: Advanced Face Management
            heading_style: subtitle
            icon: mdi:cog-outline
          - type: tile
            entity: input_number.face_id_input
            name: Face ID
            icon: mdi:identifier
            features:
              - type: numeric-input
                style: buttons
          - type: tile
            entity: input_text.person_name_input
            name: Person Name
            icon: mdi:account-edit
            features:
              - type: text-input
          - type: grid
            square: false
            columns: 2
            cards:
              - type: button
                name: Label Face
                icon: mdi:tag
                tap_action:
                  action: call-service
                  service: whorang.label_face
                  service_data:
                    face_id: '{{ states(''input_number.face_id_input'') | int }}'
                    person_name: '{{ states(''input_text.person_name_input'') }}'
                hold_action:
                  action: more-info
              - type: button
                name: Create Person
                icon: mdi:account-plus
                tap_action:
                  action: call-service
                  service: whorang.create_person_from_face
                  service_data:
                    face_id: '{{ states(''input_number.face_id_input'') | int }}'
                    person_name: '{{ states(''input_text.person_name_input'') }}'
                    description: Added via dashboard
                hold_action:
                  action: more-info
              - type: button
                name: Delete Face
                icon: mdi:delete
                tap_action:
                  action: call-service
                  service: whorang.delete_face
                  service_data:
                    face_id: '{{ states(''input_number.face_id_input'') | int }}'
                confirmation:
                  text: Are you sure you want to delete this face?
                hold_action:
                  action: more-info
              - type: button
                name: Test Connection
                icon: mdi:connection
                tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: button.whorang_ai_doorbell_test_connection
                hold_action:
                  action: more-info
      - type: grid
        visibility:
          - condition: numeric_state
            entity: sensor.whorang_unknown_faces
            above: 0
        cards:
          - type: heading
            heading: Quick Reference
          - type: heading
            heading: Face IDs & Quality Scores
            heading_style: subtitle
            icon: mdi:format-list-numbered
          - type: markdown
            content: >
              {% set face_ids =
              state_attr('sensor.whorang_unknown_faces', 'face_ids')
              %}

              {% if face_ids %}

              ## ðŸ“‹ Available Face IDs

              **IDs:** {{ face_ids | join(', ') }}


              ## ðŸ“Š Quality Assessment

              {% set face_details =
              state_attr('sensor.whorang_unknown_faces',
              'face_details') %}

              {% for face in face_details %}

              - **Face {{ face.face_id }}:** {{ face.quality_score }} 
                {% if face.quality_score > 0.8 %}ðŸŸ¢ High{% elif face.quality_score > 0.6 %}ðŸŸ¡ Medium{% else %}ðŸ”´ Low{% endif %}
              {% endfor %}


              ## ðŸŽ¯ Quality Guide

              - **ðŸŸ¢ High (>0.8):** Excellent for recognition

              - **ðŸŸ¡ Medium (0.6-0.8):** Good for recognition  

              - **ðŸ”´ Low (<0.6):** May need manual review

              {% else %}

              **No face IDs available.** Click "Refresh Unknown Faces" to load
              data.

              {% endif %}
      - type: grid
        cards:
          - type: heading
            heading: System Monitoring
          - type: heading
            heading: Performance & Costs
            heading_style: subtitle
            icon: mdi:monitor-dashboard
          - type: tile
            entity: sensor.whorang_ai_cost_today
            name: AI Cost Today
            icon: mdi:currency-usd
            color: >
              {% set cost = states('sensor.whorang_ai_cost_today') |
              float(0) %} {% if cost == 0 %}
                green
              {% elif cost < 1 %}
                orange
              {% else %}
                red
              {% endif %}
          - type: tile
            entity: sensor.whorang_ai_cost_this_month
            name: AI Cost This Month
            icon: mdi:chart-line
            color: blue
          - type: tile
            entity: sensor.whorang_ai_response_time
            name: Last Analysis
            icon: mdi:clock-outline
            color: grey
          - type: camera
            entity: camera.whorang_latest_image
            name: Latest Visitor Image
            show_state: false
            camera_view: live
